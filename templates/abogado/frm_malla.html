{% extends "abogado/abogado.html" %}
{% load static %}
{% block titulo %}Sistema Homologacion{% endblock %}
{% block content %}
<style>
    .embed-responsive {
        position: relative;
        display: block;
        height: 0;
        padding: 0;
        overflow: hidden;
    }
</style>
<div class="card" style="margin-top: 6%" >
    <div class="card-header " style="background: #bbb">
        <div style="background: #e5e5e5">           
            <center>

                <center>
                    <label style="background: #FE2E2E"> </label>
                </center>
                <center>
                    <label style="background: #04B431"> </label>
                </center>

                <a class="navbar-brand text-brand " href="#" style="font-size: 200%">{{malla.arrera.area}}</a>
                <br>
                <a class="navbar-brand text-brand" href="#" style="font-size: 150%">Carrera de {{malla.carrera.nombre}}</a>
                <br>
                <a class="navbar-brand text-brand" href="#" style="font-size: 100%">Malla <span class="color-b"> Curricular {{malla.anio}}</span></a>
                <br>
                {% if   malla.estado %}
                <td><a  class="btn btn-success "  href="#"  style="background: #26a356;width: 100%"><span class="glyphicon glyphicon-pencil">Activa</span></a>

                    {% else %}
                <td><a class="btn btn-success "  href="#"  style="background: #FE2E2E;width: 100%"><span class="glyphicon glyphicon-pencil">Inactiva</span></a>
                    {% endif %} 
            </center>
            <div class='embed-responsive' style='padding-bottom:70%'>
                <object data='{{malla.archivo.url}}' type='application/pdf' width='100%' height='100%'></object>
            </div>
        </div>
    </div>  
</div> 

{% endblock %}
